<div><h1 style="margin-left: 45%;">Hello, world!</h1>
</div><hr>

<video id="js_video_scanner"></video>
<script src="https://huynv-0947.github.io/oNguyenVanHuy.github.io/qr-scanner.js"></script>
<script>
  function setResult(result) {
    debugger;
    console.log('RESULT DATA ' + result.data);
  };

  window.qrScanner = new QrScanner(
    document.getElementById('js_video_scanner'),
    result => setResult(result),
    {
      onDecodeError: error => {
        console.log('onDecodeError ' + error);
      },
      highlightScanRegion: true,
      highlightCodeOutline: true,
    }
  );
  qrScanner.start().then(() => {
    QrScanner.listCameras(true).then(cameras => cameras.forEach(camera => {
      debugger;
    }));
  });

  QrScanner.hasCamera().then(hasCamera => console.log('HAS CAMERA ' + hasCamera));
</script>
